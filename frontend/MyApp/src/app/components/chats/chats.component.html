<div>
     <h2>Chat</h2>
   <div *ngFor="let message of messages$ | async">
      <p>{{ message.content }}</p>
        </div>
         <form (ngSubmit)="sendMessage()">
          <input [(ngModel)]="newMessage" placeholder="Type a message" required />
          <button type="submit">Send</button>
         </form>
       </div>
      `
     })
